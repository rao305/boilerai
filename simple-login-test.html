<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form { max-width: 400px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üîß Direct Login Test</h2>
    
    <div class="form">
        <h3>Test Login</h3>
        <input type="email" id="email" value="testdev@purdue.edu" placeholder="Email">
        <input type="password" id="password" value="password123" placeholder="Password">
        <button onclick="testLogin()">Login</button>
    </div>
    
    <div id="results"></div>
    
    <script>
    async function testLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const results = document.getElementById('results');
        
        results.innerHTML = '<div class="result">Attempting login...</div>';
        
        try {
            console.log('Making login request...');
            
            const response = await fetch('http://localhost:5001/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password })
            });
            
            console.log('Response received:', response.status);
            
            if (response.ok) {
                const data = await response.json();
                console.log('Login successful:', data);
                
                results.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ LOGIN SUCCESSFUL!</h3>
                        <p><strong>User:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <p><strong>The app should work now!</strong></p>
                    </div>
                `;
            } else {
                const errorData = await response.text();
                console.error('Login failed:', response.status, errorData);
                
                results.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorData}</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Network error:', error);
            
            results.innerHTML = `
                <div class="result error">
                    <h3>‚ùå Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        <li>Backend not running on port 5001</li>
                        <li>CORS blocking the request</li>
                        <li>Network connectivity issue</li>
                    </ul>
                    <p><strong>Check browser console for more details</strong></p>
                </div>
            `;
        }
    }
    
    // Auto-run test on page load
    window.onload = () => {
        setTimeout(testLogin, 1000);
    };
    </script>
</body>
</html>
