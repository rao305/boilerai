<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Test Login</h2>
    <div id="result"></div>
    
    <script>
    async function testLogin() {
        try {
            console.log('Testing login...');
            
            const response = await fetch('http://localhost:5001/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'testdev@purdue.edu',
                    password: 'password123'
                })
            });
            
            console.log('Response status:', response.status);
            const data = await response.json();
            console.log('Response data:', data);
            
            if (data.success) {
                document.getElementById('result').innerHTML = 
                    `<h3 style="color: green;">✅ Login Successful!</h3>
                     <p>Token: ${data.token.substring(0, 50)}...</p>
                     <p>User: ${data.user.name} (${data.user.email})</p>`;
            } else {
                document.getElementById('result').innerHTML = 
                    `<h3 style="color: red;">❌ Login Failed</h3>
                     <p>Error: ${data.message || 'Unknown error'}</p>`;
            }
        } catch (error) {
            console.error('Login test error:', error);
            document.getElementById('result').innerHTML = 
                `<h3 style="color: red;">❌ Connection Error</h3>
                 <p>Error: ${error.message}</p>
                 <p>Make sure backend is running on port 5001</p>`;
        }
    }
    
    // Auto-run test
    testLogin();
    </script>
</body>
</html>
